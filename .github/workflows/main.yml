name: Deployment Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize

jobs:
  build_and_test:
    runs-on: ubuntu-18.04
    env:
      LISTABLOG_MONGODB: ${{ secrets.LISTABLOG_MONGODB }}
      SECRET: ${{ secrets.SECRET }}
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install packages
        run: npm install && cd client && npm install
      - name: lint code
        run: npm run eslint
      - name: jest test
        run: npm run test
      - name: build frontend
        run: npm run build-client
